name: Merge release to develop
on:
  push:
    branches:
      - 'release/**'
  
jobs:
  create-pull-request:
    runs-on: ubuntu-latest
    steps:
      - name: Create Pull Request
        uses: actions/github-script@v6
        with:
          script: |
            const pull_requests = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              head: '${{ github.ref_name }}',
              base: 'main'
            });

            if (!pull_requests.data.length) {
              const release = '${{ github.ref_name }}'.match('release\\/(\\d{4}\\.\\d{2})-\\d.\\d.\\d')
              const nice_title = 'Merge ' + (release ? release[1] : 'release') + ' to main'
              
              const result = await github.rest.pulls.create({
                title: nice_title,
                owner: context.repo.owner,
                repo: context.repo.repo,
                head: '${{ github.ref_name }}',
                base: 'main'
              });

              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: result.data.number,
                labels: ['AUTOMATED']
              });
            }
